<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-login.css">
    <link rel="shortcut icon" href="../logo_equin.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="voltar">
        <a href="/" class="btn-voltar" ><div></div></a>
    </div>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>E entre para nosso time!</h1>
            <img src="../img/horseback.svg" class="left-login-image" alt="horse">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <h4>Ainda não se Casdastrou ? <a href="./cadastro/cadastro.html">Cadastrar</a></h4>
            </div>
        </div>
   </div>
</body>
</html>
